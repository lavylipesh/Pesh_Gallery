{% extends 'all_photos/base.html' %}
{% block content %}
<div class="col-md-6" id="land">
        <span id="locations">
            {% for location in locations %}
            <a class="btn btn-outline-info btn-sm" id="btn" href="{% url 'location' location.id %}">{{location}}</a>
            {%endfor%}
        </span>
    </div>
    <h1 class="text-center">WELCOME TO MY GALLERY WEBSITE</h1>
<div class="container">
<div class="card-columns">
    {% for image in images %}

                <div class="card" style="width: 23rem;">
                        <img src="{{image.my_image.url}}" height="300vh" class="card-img-top" alt="...">
                        <div class="card-body">
                          <p class="card-text">{{image.image_name}}</p>
                        </div>
                </div>

    {% endfor %}
</div>
</div>
    {% endblock %}
